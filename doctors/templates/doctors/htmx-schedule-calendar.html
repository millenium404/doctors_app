<div class="row">
  <form class="form-inline" method="GET">
    {% if week != 0 %}
    <div class="col-sm pt-3">
      <button hx-trigger="click" hx-get="{% url 'schedule-calendar-view' doctor.id %}?week=-1" hx-target="#replace-content" hx-swap="innerHTML" class="btn btn-outline-info btn-sm">Предишна седмица</button>
    </div>
    {% endif %}
    <div class="col-sm pt-3">
      <button hx-trigger="click" hx-get="{% url 'schedule-calendar-view' doctor.id %}?week=1" hx-target="#replace-content" hx-swap="innerHTML" class="btn btn-info btn-sm">Следваща седмица</button>
    </div>
  </form>
</div>
  <form hx-post="{% url 'schedule-calendar-view' doctor.id %}" hx-target="#replace-content" hx-swap="innerHTML">
    {% csrf_token %}
  <div class="row">
    {% for date, hours in hours.items %}
    <div class="col-sm pt-3" align="center">
      <p><b>Дата: {{ date }}</b></p>
      {% for hour in hours %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{ date }}-{{ hour }}" name="key {{ date }}-{{ hour }}" {% if hour.1 == 'available' %}checked{% endif %}>
          <label class="form-check-label {% if hour.1 == 'available' %}text-secondary{% endif %} {% if hour.2 != 0 %}text-danger{% endif %}" for="inlineCheckbox1">{{ hour.0 }}</label>
        </div>
      {% endfor %}
    </div>
    {% endfor %}
    <div class="pt-3">
    <button class="btn btn-secondary" type="submit" name="button">Запиши</button>
    </div>
  </div>
  </form>
<br/>
{% if messages %}
  {% include 'hide-alert-message.html' %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
